<!DOCTYPE html>
<html>
	<head>
		<title>Simple-Masonry</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=640,initial-scale=0.5,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta charset="utf-8"/>
		
		<link href="dist/css/app.css" rel="stylesheet"/>
	</head>
	<body>
        <section class="container-fluid">
            <div class="container">
                <div class="row masonry-box">
                    <div class="masonry-column col-lg-3 col-md-4 col-sm-6">
                        <div class="item">
                            <h4>item 1</h3>
                        </div>
                        <!-- item 2 is allready in the second masonry-column -->
                        <!-- item 3 is allready in the third masonry-column -->
                        <div class="item">
                            <h4>item 5</h3>
                        </div>
                        <div class="item">
                            <h4>item 6</h3>
                        </div>
                        <div class="item">
                            <h4>item 7</h3>
                        </div>
                        <div class="item">
                            <h4>item 8</h3>
                        </div>
                        <div class="item">
                            <h4>item 9</h3>
                        </div>
                        <div class="item">
                            <h4>item 10</h3>
                        </div>
                        <div class="item">
                            <h4>item 11</h3>
                        </div>
                        <div class="item">
                            <h4>item 12</h3>
                        </div>
                    </div>
                    <div class="masonry-column col-lg-3 col-md-4 col-sm-6">
                        <div class="item">
                            <h4>item 2</h3>             
                        </div>
                    </div>
                    <div class="masonry-column col-lg-3 col-md-4">
                        <div class="item">
                            <h4>item 3</h3>
                        </div>
                    </div>
                    <div class="masonry-column col-lg-3">
                    	<div class="item">
                            <h4>item 4</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="dist/js/simple-masonry.js"></script>
	</body>
</html>
